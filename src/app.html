<!doctype html>
<html lang="en" data-theme="Day">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/icon/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png" />
		<link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#3d3d3d" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#fafafa" />
		<link rel="manifest" href="/icon/manifest.json" />
		<script>
			const htmlElement = document.documentElement;
			const userTheme = localStorage.theme ?? 'Day';
			const userFont = localStorage.font;

			// check if the user set a dyslexic font
			if (userFont) {
				htmlElement.dataset.font = userFont;
			}

			// check if the user set a theme
			if (userTheme) {
				htmlElement.dataset.theme = userTheme;
			}

			if (userTheme === 'Day') {
				htmlElement.dataset.theme = 'Day';
				localStorage.theme = 'Day';
			}

			// if nothing is set default to light mode
			if (!userTheme) {
				htmlElement.dataset.theme = 'Day';
				localStorage.theme = 'Day';
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
